<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<title>Home Page</title>
<style media="screen">
  header {
    max-width: 1400px;
    height: 100px;
    background-color: #0044cc;
    font-family: 'Roboto', sans-serif;
  }
  .header h1, ul, li {
    display: inline;
  }
  .header ul li {

</style>
